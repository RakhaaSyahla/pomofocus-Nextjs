# .github/workflows/deploy.yml

name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [main] # Otomatis deploy saat push ke branch 'main'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Install Dependencies
        run: npm ci
        
      - name: Build Static Site
        # 'npm run build' akan otomatis baca 'next.config.mjs'
        # dan membuat folder statis 'out'
        run: npm run build 
        
      - name: Upload Artifact
        # Upload folder 'out' agar bisa di-deploy
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4